<!DOCTYPE html>
<html lang="en">

<head>

    <title>ExplicaJa - Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-color: #ffffff;" class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card-body p-0" style="margin-top: 200px">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6"><img src="../images/ExplicaJa.PNG" style="margin: 0; position: absolute; top: 50%;
                            transform: translate(-50%, -50%); left:50%; max-width:100%; float:right;
                            max-height:100%;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem vindo à ExplicaJa!</h1>
                                    </div>
                                    <form id= "form" class="user">
                                        <div class="form-group">
                                            <input type="text" id="username" class="form-control form-control-user" placeholder="Nome de Utilizador"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="password"  placeholder="Password" class="form-control form-control-user">
                                        </div>
                                        <div id="dadosCorretos" class="alert alert-success" role="alert"><b>Login Efetuado</b> com Sucesso.</div>
                                        <div id="dadosIncorretos" class="alert alert-danger" role="alert"><b>Dados Inválidos.</b> Tente Novamente.</div>
                                    </form><div>
                                        <button type="button" id="login" onclick="login();" class="btn btn-primary btn-user btn-block">Entrar</button>
                                        </div>
                                        
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a class="small" href="login.html">Esqueceu-se da palavra-passe?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Registe-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script>
        $("#dadosCorretos").hide();
        $("#dadosIncorretos").hide();
    </script>
    <!-- Custom scripts for all pages-->
    <script src="../js/database.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
