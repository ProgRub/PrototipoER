<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodeMent - Autenticação</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../FuncoesDb.js"></script>
    <link rel="icon" type="image/png" href="Login/images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="Login/fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/animate/animate.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/animsition/css/animsition.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/select2/select2.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="Login/vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="Login/css/main.css" />
  </head>

  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('Login/images/bg-01.jpg');"
      >
        <div class="wrap-login100">
          <span class="loginlogo"> </span>

          <span class="logintitle">
            Login
          </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Enter username"
          >
            <input
              class="input100"
              type="text"
              id="username"
              placeholder="Username"
            />
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Enter password"
          >
            <input
              class="input100"
              id="pass"
              type="password"
              placeholder="Password"
            />
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <div
            id="erro"
            class="contact100-form-checkbox"
            style="color: white;"
          ></div>
          <div class="container-login100-form-btn" style="margin-bottom: 20px;">
            <button class="login100-form-btn" onclick="login();">
              Login
            </button>
          </div>

          <div class="text-center p-t-90">
            <a class="txt1" href="#">
              Forgot Password?
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
