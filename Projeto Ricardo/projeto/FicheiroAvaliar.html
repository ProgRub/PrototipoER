      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none
            ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="teste()" id="btnDir">
              <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">

                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mb-4">Avaliando...</h2>

        <div class="container">
          <div class="row">
            <div class="col">
              <h5>Ficheiro de Código</h5>
              <div id="editor" class="float-left"></div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <form class="needs-validation" novalidate>
          <br />
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">Nota 0-20</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom05"
                required
              />
              <div class="invalid-feedback">
                Por favor, indique uma nota de 0 a 20 valores.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Confirmar avaliação
              </label>
              <div class="invalid-feedback">
                Deve confirmar a avaliação antes de continuar.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Avaliar</button>
        </form>
      </div>
    </div>
    <script src="../FuncoesDb.js"></script>
    <script>
      window.$ = window.jQuery = require("./js/jquery.min.js");
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log();
                  } else {
                    updateNota();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    <script
      src="./src-ide/ace.js"

    ></script>
