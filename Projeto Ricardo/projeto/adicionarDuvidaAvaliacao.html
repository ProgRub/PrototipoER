    <link rel="stylesheet" href="css/style.css" />

</head>

<body onload="mostrarConteudoCorreto()">
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="p-4 pt-5">
                <img src="Login/images/Logo.png" style="width: 100%;
                        margin-bottom: 15%;">
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./grupos.html">Grupos</a>
                    </li>
                    <li>
                        <a href="./disciplinas.html">Vídeo-aulas</a>
                    </li>
                    <li>
                        <a class="dropdown-toggle" data-toggle="collapse" aria-expanded="false" href="./Avaliacao.html">Avaliações/Dúvidas</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn
                            btn-primary">
                            <i class="fa fa-bars"></i>
                            <span class="sr-only">Toggle Menu</span>
                        </button>
                    <button class="btn btn-dark d-inline-block d-lg-none
                    ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="teste()" id="btnDir">
                    <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./grupos.html">Grupos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./disciplinas.html">Vídeo-aulas</a>
                            </li>
                            <li class="nav-item active">

                            </li>
                            <li class="nav-item active">
                                <img href="#" src="images/logout.png" class="mt-1 ml-1" style="width:35px;height:35px;cursor:pointer;" onclick="logout()"></img>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id='duvidaAluno' style="display: none;">
                <h5>Adicionar uma dúvida</h5>
                <form class="form-group">
                    <label>Ficheiro de Código</label><br>
                    <input class="alert alert-primary" type="file" id='ficheiroDuvidas'><br>
                    <select class="form-control" id="opcoesDisciplinaAluno" style="width: auto;"></select>
                </form>
                <button class="btn btn-primary" onclick="enviarDuvida()">Submeter</button>
            </div>
            <div id='enunciadoAvaliacao' style="display: none;">
                <h5>Adicionar um enunciado de avaliação</h5>
                <form class="form-group">
                    <label>PDF do enunciado</label>
                    <input class="alert alert-primary" type="file" id="enunciado"><br>
                    <label>Nome avaliação</label>
                    <input style="width: auto;" class="form-control" type="text" id="nomeAvaliacao"><br>
                    <label>Disciplina</label>
                    <select class="form-control" style="width: auto;" id="opcoesDisciplinaRegente"></select><br>
                    <label>Data Final Possível para Submissão</label>
                    <input class="form-control" type="date" id="dataFinal">
                </form>
                <button class="btn btn-primary" onclick="enviarEnunciado()">Submeter</button>
            </div>
        </div>
    </div>

    <script>
        window.$ = window.jQuery = require("./js/jquery.min.js");

    <script src="js/main.js"></script>
